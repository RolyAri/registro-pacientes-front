<div class="mt-5">
  <h1>Pacientes</h1>
  <div class="container-button">
    <button routerLink="/crear-paciente" mat-raised-button color="primary">Registrar Paciente</button>
  </div>
  <div class="mat-elevation-z8 mt-3 overflow-x-auto">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.no_apepat}} {{element.no_apemat}} {{element.no_nombres}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Tipo de Doc">
        <th mat-header-cell *matHeaderCellDef> Tipo de Doc </th>
        <td mat-cell *matCellDef="let element"> {{element.id_tipo_docide}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Numero de Doc">
        <th mat-header-cell *matHeaderCellDef> Numero de Doc </th>
        <td mat-cell *matCellDef="let element"> {{element.no_docide}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Fecha Nacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fe_nacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="Codigo de Asegurado">
        <th mat-header-cell *matHeaderCellDef> Codigo de Asegurado </th>
        <td mat-cell *matCellDef="let element"> {{element.id_paciente}} </td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
