<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Buscar Pacientes</mat-card-title>
    </mat-card-header>
    <form class="text-center">
      <mat-card-content>
        <mat-form-field appearance="outline" class="col-lg-3 col-md-5 col-sm-12 col-12 mr-10">
          <mat-label>Tipo Documento</mat-label>
          <mat-select>
            <mat-option *ngFor="let tipo of tiposDocumentos" [value]="tipo.id_tipo_documento_identidad">
              {{tipo.codigo_ieds}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="col-lg-2 col-md-5 col-sm-12 col-12 mr-10" appearance="outline">
          <mat-label>NÂ° doc.</mat-label>
          <input matInput placeholder="DNI/CE">
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-5 col-sm-12 col-12 mr-10" col-md-4 appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input matInput placeholder="Ap. Paterno Ap.Materno">
        </mat-form-field>
        <mat-form-field class="col-lg-3 col-md-5 col-sm-12 col-12 mr-10" appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Nombre Completo">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" class="m-10">Buscar</button>
        <button type="reset" mat-raised-button color="accent" class="m-10">Limpiar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
